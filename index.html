<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./ner.gif" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@200;400;500;900&display=swap"
        rel="stylesheet">

    <title>נשמה</title>
</head>

<body>

    <!-- Css classic version -->
    <div style="margin-right: 25%; margin-left:25%">
        <img style="margin:5vh auto 0 auto; display:block" src="./ner.gif">
        <h1 style="text-align: center;">תהילים ומשניות לעילוי נשמה</h1>

        <form id="mainForm" action="http://146.190.24.47:1111/" style="margin: 0 auto; width:50%; text-align:center"
            method="post">

            <label for="fname" style="margin-top: 3vh;">שם הנפטר:</label>
            <div style="display: flex; justify-content: center;">
                <input class="form-control" type="text" id="fname" name="fname" style="max-width: 200px;"><br>
            </div>

            <div class="form-check form-switch" style="display: flex; justify-content: center; margin-top: 3vh;">
                <input class="form-check-input" type="checkbox" role="switch" name="includeParent" id="includeParent"
                    checked onchange="changeIncludeParent(event)">
                <label class="form-check-label" for="includeParent"> כלול שם הורה </label>
            </div>

            <div class="form-check form-check-inline" style="margin-top: 2vh;">
                <input class="form-check-input form-check-parent-name" name="ben" type="radio" name="inlineRadioOptions"
                    id="inlineRadio1" checked>
                <label class="form-check-label" for="inlineRadio1">בן</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input form-check-parent-name" name="bat" type="radio" name="inlineRadioOptions"
                    id="inlineRadio2">
                <label class="form-check-label" for="inlineRadio2">בת</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <input class="form-control form-check-parent-name" type="text" id="parentName" name="parentName"
                    style="max-width: 200px;">
            </div>


            <div style="margin-top: 5vh; text-align: center;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tehilim" id="checkboxTehilim" value="option1"
                        checked>
                    <label class="form-check-label" for="checkboxTehilim">תהילים</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="meshnayot" id="checkboxMeshnayot"
                        value="option2" checked>
                    <label class="form-check-label" for="checkboxMeshnayot">משניות</label>
                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <button class="btn btn-success btn-sm" type="submit" style="margin-top: 2vh;">הורד
                    קובץ PDF
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">
                        <path
                            d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />

                            d="M4.603 14.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.697 19.697 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.712 5.712 0 0 1-.911-.95 11.651 11.651 0 0 0-1.997.406 11.307 11.307 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.266.266 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.71 12.71 0 0 1 1.01-.193 11.744 11.744 0 0 1-.51-.858 20.801 20.801 0 0 1-.5 1.05zm2.446.45c.15.163.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.876 3.876 0 0 0-.612-.053zM8.078 7.8a6.7 6.7 0 0 0 .2-.828c.031-.188.043-.343.038-.465a.613.613 0 0 0-.032-.198.517.517 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822.024.111.054.227.09.346z" />
                    </svg>
                </button>
            </div>

            <div role="group" style="margin-top: 5vh; display: flex; justify-content: center;">
                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="nusach" id="ashcenazCheckbox" value="option1" checked>
                    <label class="btn btn-outline-secondary btn-sm" for="ashcenazCheckbox">אשכנז</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="nusach" id="sfaradCheckbox" value="option2">
                    <label class="btn btn-outline-secondary btn-sm" for="sfaradCheckbox">ספרד</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="nusach" id="amCheckbox" value="option3">
                    <label class="btn btn-outline-secondary btn-sm" for="amCheckbox">ע"מ</label>
                </div>
            </div>


        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
